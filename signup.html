<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="text" id="new-username" placeholder="Enter Username">
        <input type="password" id="new-password" placeholder="Enter Password">
        <button id="submit-signup" onclick="submitSignUp()">Sign Up</button>
        <div class="terms">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</div>
        <button id="cancel" onclick="navigateToLogin()">Cancel</button>
    </div>

    <script>
        async function submitSignUp() {
          let email = document.getElementById('email').value;
          let username = document.getElementById('new-username').value;
          let password = document.getElementById('new-password').value;
      
          let customer = {
            email: email,
            username: username,
            password: password
          };
      
          
          try {
            let response = await fetch('https://homework7-ydq3.onrender.com/merger/signup', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(customer)
            });
      
            if (response.ok) {
              console.log('Registration successful');
              navigateToLogin(); 
            } else {
              console.error('Registration failed');
            }
          } catch (error) {
            console.error('There was an error submitting the sign-up form', error);
          }
        }
      
        function navigateToLogin() {
          window.location.href = 'login.html'; 
        }
      </script>
      
</body>
</html>
